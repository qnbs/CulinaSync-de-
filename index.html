    <style>
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .page-fade-in {
        animation: fadeIn 0.4s ease-out forwards;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
      }
      .animate-pulse {
        animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes favorite-glow {
        0%, 100% {
          box-shadow: 0 0 5px rgba(251, 191, 36, 0.3), 0 0 10px rgba(251, 191, 36, 0.2);
          border-color: rgba(251, 191, 36, 0.8);
        }
        50% {
          box-shadow: 0 0 15px rgba(251, 191, 36, 0.5), 0 0 25px rgba(251, 191, 36, 0.3);
          border-color: rgba(251, 191, 36, 1);
        }
      }
      .favorite-glow {
        animation: favorite-glow 3s ease-in-out infinite;
      }
    </style>
